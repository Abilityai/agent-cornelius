<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Architecture & Capabilities</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .diagram {
            margin-bottom: 40px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="diagram">
            <h2>Agent Architecture - Four Core Systems</h2>
            <img src="agent-architecture.png" alt="Agent Architecture">
        </div>

        <div class="diagram">
            <h2>Tool Ecosystem - Capability Domains</h2>
            <img src="tool-ecosystem.png" alt="Tool Ecosystem">
        </div>

        <div class="diagram">
            <h2>Use Cases - Input to Output Flow</h2>
            <img src="use-cases-flow.png" alt="Use Cases Flow">
        </div>

        <div class="diagram">
            <h2>Use Case Categories</h2>
            <img src="use-cases-categories.png" alt="Use Case Categories">
        </div>
    </div>
</body>
</html>
